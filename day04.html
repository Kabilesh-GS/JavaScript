<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays</title>
</head>
<body>
    

    <script>
        let array1 = [1,2,3];
        console.log(array1);
        console.log(array1[1]);

        array1[2] = 69;
        console.log(array1);
        
        let array2 = ['apple',2,'cat',3.69,false];
        console.log(array2);
        console.log(typeof(array2[4]));

        for(let i = 0; i<array2.length;i++){
            console.log(array2[i]);
        }

        let j = 0;
        while(j<array2.length){
            console.log(array2[j]);
            j++;
        }
        
    </script>
</body>
</html>
