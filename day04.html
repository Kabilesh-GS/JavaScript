<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays</title>
</head>
<body>
    
    <label>Enter tasks</label>
    <input type="text" class="todotasks">
    <button onclick="add()">Add</button>
    <div class="todotasksdisplay"></div>
    <script>
        let array1 = [1,2,3];
        console.log(array1);
        console.log(array1[1]);

        array1[2] = 69;
        console.log(array1);
        
        let array2 = ['apple',2,'cat',3.69,false];
        console.log(array2);
        console.log(typeof(array2[4]));

        for(let i = 0; i<array2.length;i++){
            console.log(array2[i]);
        }

        let j = 0;
        while(j<array2.length){
            console.log(array2[j]);
            j++;
        }
        
        let numberss = [1,2,3,4,5,6,7];

        let total = 0;
        for(let v = 0; v<numberss.length;v++){
            const numb = numberss[v];
            total+=numb;
        }
        console.log(total);

        let sum = 0;
        let c=0;
        while(c<numberss.length){
            let store = numberss[c];
            sum += store;
            c++;
        }
        console.log(sum);

        numberss.push(56);
        console.log(numberss);

        let todotaskinput = document.querySelector('.todotasks');
        let tododisplay = document.querySelector('.todotasksdisplay');
        let todoarray = [];

        function add(){
            let todotask = todotaskinput.value;
            todoarray.push(todotask);
            let taskHTML = '';  
            for(let q = 0;q<todoarray.length;q++){
                taskHTML += `<p>${todoarray[q]}</p>`;
            }   
            tododisplay.innerHTML = taskHTML;
        }

        const nums = [10,20,30];
        nums[2]=99;
        console.log(nums);

        function getLastValue(){
            let array3 = [10,20,30,40,50,60,70];
            let array4 = ['apple','banana','cucumber'];
            let laststr = array4.length - 1;
            let lastnum = array3.length -1;
            console.log(array3[lastnum]);
            console.log(array4[laststr]);
        }
        getLastValue();

        function swaparray(){
            let temp;
            let array5 = [1,20,22,24,5];
            temp = array5[0];
            array5[0] = array5[4];
            array5[4] = temp;
            console.log(array5);
        }
        swaparray();

        function forloop2count(){
            for(let z = 2;z<=10;z+=2){
                console.log(z);
            }
        }
        forloop2count();

        function for5to0(){
            for(let b = 5;b>=0;b-=1){
                console.log(b);
            }
        }
        for5to0();

        function whileloop2count(){
           let u = 2;
           while(u<=10){
            console.log(u);
            u+=2;
           }
        }
        whileloop2count();

        function forcomplexproblem(array6,numbe){
            let array7 = [];
            for(let h=0;h<array6.length;h++){
                array7.push(array6[h] + numbe);
            }
            console.log(array7);
        }
        forcomplexproblem([1,2,3],1);

        function countpositiveint(){
            array11 = [1,-1,4,-6,8,9,7]
            let poscont = 0;
            for(let y = 0;y<array11.length;y++){
                if(array11[y]>0){
                    poscont+=1;
                }
            }
            console.log(poscont);
        }
        countpositiveint();

        function stringsearch(){
            array12 = ['hello','world','search','good','search'];
            for(let t = 0;t<array12.length;t++){
                if(array12[t] === 'search'){
                    console.log(`Element found at index ${t}`);
                    break;
                }
            }
        }
        stringsearch();

        function fizzbuzz(){
            let array13=[];
            for(let e = 1;e<20;e++){
                if(e%3===0){
                    array13.push('fizz');
                }
                else if(e%5===0){
                    array13.push('buzz');
                }
                else if(e%15===0){
                    array13.push('fizzbuzz');
                }
                else{
                    array13.push(e.toString());
                }
            }
                return array13;
        };
        console.log(fizzbuzz());
    </script>
</body>
</html>
